<header class="header row">
  <label class="col" data-test-id="label">{{ label }}</label>

  <div class="col">
    <app-form-field-validation-error
      *ngIf="ngControl.touched"
      [errors]="ngControl.errors"
    ></app-form-field-validation-error>
  </div>
</header>

<div class="row">
  <div class="col">
    <input
      [type]="type"
      [placeholder]="placeholder"
      class="field"
      [ngModel]="value"
      (ngModelChange)="handleChange($event)"
      (blur)="handleTouch()"
    >
  </div>
</div>
