<header class="header row">
  <label class="label col">{{ label }}</label>

  <p
    *ngIf="ngControl.touched && ngControl.hasError('required')"
    class="required-error col validation-error"
  >
    Required
  </p>
</header>

<div class="row">
  <div class="col">
    <select
      [ngModel]="value"
      (ngModelChange)="handleChange($event)"
      (blur)="handleTouch()"
      class="field"
    >
      <ng-content></ng-content>
    </select>
  </div>
</div>
