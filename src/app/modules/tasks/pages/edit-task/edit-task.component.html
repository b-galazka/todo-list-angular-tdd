<ng-container
  *ngIf="{ tasksState: tasksService.state$ | async, isPending: isPending$ | async  } as state"
  [ngSwitch]="state.tasksState.currentTaskFetchingStatus"
>
  <div *ngIf="state.tasksState.currentTaskFetchingStatus !== RequestStatus.Success" class="row justify-content-center">
    <div class="col-auto">
      <div *ngSwitchCase="RequestStatus.Pending" class="loader"></div>
      <p *ngSwitchCase="RequestStatus.NotFound" class="not-found-msg">Task has not been found</p>
      <p *ngSwitchCase="RequestStatus.Error" class="fetching-error error-message">Something went wrong</p>
    </div>
  </div>

  <ng-container *ngSwitchCase="RequestStatus.Success">
    <header class="row justify-content-center header">
      <a [routerLink]="['/tasks/details', state.tasksState.currentTask.id]" class="task-details-link link col-auto">
        Show details of "{{ state.tasksState.currentTask.name }}"
      </a>
    </header>

    <app-task-form
      [existingTask]="state.tasksState.currentTask"
      [pending]="state.isPending"
      (submitted)="updateTask($event)"
    ></app-task-form>
  </ng-container>
</ng-container>
